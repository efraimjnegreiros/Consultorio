<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atendentes</title>
</head>
<body>
    <h1>Atendentes</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Identificação</th>
                <th>Trabalho em Casa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="atendente : ${atendentes}">
                <td th:text="${atendente.nome}"></td>
                <td th:text="${atendente.cpf}"></td>
                <td th:text="${atendente.idade}"></td>
                <td th:text="${atendente.emailPessoal}"></td>
                <td th:text="${atendente.telefone}"></td>
                <td th:text="${atendente.endereco}"></td>
                <td th:text="${atendente.numIdentificacao}"></td>
                <td th:text="${atendente.trabalhoEmCasa ? 'Sim' : 'Não'}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Adicionar Atendente</h2>
    <form th:action="@{/atendentes}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="emailPessoal" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="numIdentificacao">Número de Identificação:</label>
        <input type="number" id="numIdentificacao" name="numIdentificacao" required><br>

        <label for="trabalhoEmCasa">Trabalho em Casa:</label>
        <select id="trabalhoEmCasa" name="trabalhoEmCasa" required>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select><br>

        <button type="submit">Adicionar Atendente</button>
    </form>
</body>
</html>
