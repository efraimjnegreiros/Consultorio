<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Médicos</title>
</head>
<body>
    <h1>Médicos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Idade</th>
                <th>Email</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.cpf}"></td>
                <td th:text="${medico.idade}"></td>
                <td th:text="${medico.emailPessoal}"></td>
                <td th:text="${medico.crmUf}"></td>
                <td th:text="${medico.especialidade}"></td>
                <td>...</td>
            </tr>
        </tbody>
    </table>

    <h2>Adicionar Médico</h2>
    <form th:action="@{/medicos}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm"><br>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade"><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
