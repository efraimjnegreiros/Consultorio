<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Médicos</title>
</head>
<body>
    <h1>Médicos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Universidade</th>
                <th>Curso</th>
                <th>Artigo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.cpf}"></td>
                <td th:text="${medico.idade}"></td>
                <td th:text="${medico.emailPessoal}"></td>
                <td th:text="${medico.telefone}"></td>
                <td th:text="${medico.crmUf}"></td>
                <td th:text="${medico.especialidade}"></td>
                <td th:text="${medico.formacao.universidade}"></td>
                <td th:text="${medico.formacao.curso}"></td>
                <td th:text="${medico.formacao.apresentouArtigo}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Adicionar Médico</h2>
    <form th:action="@{/medicos}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crmUf"><br>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade"><br>

        <label for="universidade">Universidade:</label>
        <input type="text" id="universidade" name="formacao.universidade"><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="formacao.curso"><br>

        <label for="artigo">Artigo:</label>
        <select id="artigo" name="formacao.apresentouArtigo">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
