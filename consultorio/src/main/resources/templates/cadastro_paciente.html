<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacientes</title>
</head>
<body>
    <h1>Pacientes</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CNS</th>
                <th>Doença</th>
                <th>Tempo Doença</th>
                <th>Teleconsulta</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.nome}"></td>
                <td th:text="${paciente.cpf}"></td>
                <td th:text="${paciente.idade}"></td>
                <td th:text="${paciente.emailPessoal}"></td>
                <td th:text="${paciente.telefone}"></td>
                <td th:text="${paciente.numCNS}"></td>
                <td th:text="${paciente.doenca}"></td>
                <td th:text="${paciente.tempoDoenca}"></td>
                <td th:text="${paciente.direitoTeleconsulta}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Adicionar Paciente</h2>
    <form th:action="@{/pacientes}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="cns">CNS:</label>
        <input type="text" id="cns" name="numCNS"><br>

        <label for="doenca">Doença:</label>
        <input type="text" id="doenca" name="doenca"><br>

        <label for="tempoDoenca">Tempo Doença:</label>
        <input type="text" id="tempoDoenca" name="tempoDoenca"><br>

        <label for="teleconsulta">Teleconsulta:</label>
        <select id="teleconsulta" name="direitoTeleconsulta">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
